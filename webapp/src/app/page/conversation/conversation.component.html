<div class="container">
  <div class="user-list">
    <div [class]="'bot-item' + (user.selected? ' selected': '')" *ngFor="let user of userList" (click)="selectUser(user)">
      <div class="bot-item-container">
        <img src="assets/robot.svg">
        <div class="bot-item-content">
          <span>{{user.name}}</span>
          <span style="color: gray;">{{user.lastMessage}}</span>
          
        </div>
        
      </div>
    </div>
  </div>
  <div class="conversation-container">
    <div class="conversation-title">
      <div class="conversation-title-content">
        <img src="assets/robot.svg">
        <div class="title">{{selectedUser.name}}</div>
        <span class="status" nz-icon *ngIf="selectedUser.status == 'In Progress'" [nzType]="'loading'"></span>
        <span class="status"  nz-icon nzType="check-circle" style="color: green;" *ngIf="selectedUser.status == 'Online'"  nzTheme="fill"></span>
        <span class="status"  nz-icon nzType="clock-circle" *ngIf="selectedUser.status == 'Offline'"nzTheme="outline"></span>
        <div style="margin-left: 8px;padding-top: 22px;font-weight: bold;">{{selectedUser.status}}</div>
      </div>
      <div class="conversation-title-operation">
        <button style="margin-left: 16px;" (click)="selectUser(selectedUser)" nz-button nzType="primary">Refresh</button>
      </div>
    </div>
    <div class="conversation-content">
      <div *ngFor="let conversation of conversationList" class="conversation-item">
        <div *ngIf="conversation.person == 'user'" class="conversation-item-container">
          <div class="conversation-item-logo">
            <img src="assets/user.svg" />
          </div>
          <div class="conversation-item-content">
            <div class="conversation-item-content-text">{{conversation.response}}</div>
          </div>
        </div>
        <div *ngIf="conversation.person != 'user'" class="conversation-item-container">
          <div class="conversation-item-logo">
            <img src="assets/robot.svg" />
          </div>
          <div class="conversation-item-content">
            <nz-spin nzSize="large" *ngIf="conversation.task && conversation.task.length == 0" nzSimple style="width: 100%;height: 100%;display: flex;justify-content: center;align-items: center;"></nz-spin>
            <div class="conversation-item-content-task" *ngIf="conversation.task && conversation.task.length > 0">
              <div class="conversation-item-content-text" *ngIf="(!conversation.task[0].children || conversation.task[0].children.length == 0) && conversation.task[0].name == '' && conversation.task[0].response != ''">{{conversation.task[0].response}}</div>

              <div class="conversation-item-content-task-list"  *ngIf="!((!conversation.task[0].children || conversation.task[0].children.length == 0) && conversation.task[0].name == '' && conversation.task[0].response != '')">
                <div *ngFor="let task of conversation.task"  (click)="selectTask(task,conversation)" [class]="'conversation-item-content-task-item' + (task.selected?' select': (task.status != 'Waiting'? ' pointer': ''))">
                  <span nz-icon *ngIf="task.status == 'In Progress'" [nzType]="'loading'"></span>
                  <span nz-icon *ngIf="task.status == 'Need to check'" style="color: rgb(255,205,0);" nzType="exclamation-circle" nzTheme="fill"></span>
                  <span nz-icon nzType="check-circle" style="color: green;" *ngIf="task.status == 'Finished'"  nzTheme="fill"></span>
                  <span nz-icon nzType="clock-circle" *ngIf="task.status == 'Waiting'"nzTheme="outline"></span>
                  <span nz-icon nzType="close-circle" *ngIf="task.status == 'Failed'" style="color: rgb(255,73,68);" nzTheme="fill"></span>
                  <span style="margin-left: 8px;font-weight: bold;">{{task.name}}</span>
                  <div class="conversation-item-content-task-time">
                    <div *ngIf="task.status != 'Waiting' && task.startTime" >Start Time: {{task.startTime}}</div>
                    <div *ngIf="task.finishTime">Finish Time: {{task.finishTime}}</div>
                  </div>
                </div>
              </div>
              
            </div>
            <div class="conversation-item-content-task-detail"  *ngIf="conversation.selectedTask">
              <nz-spin nzSize="large" *ngIf="!(conversation.selectedTask.response || conversation.selectedTask.children) && conversation.selectedTask.status=='In Progress'" nzSimple style="width: 100%;height: 100%;display: flex;justify-content: center;align-items: center;"></nz-spin>
              <div *ngIf="conversation.selectedTask.response || conversation.selectedTask.children">
                <pre *ngIf="conversation.selectedTask.response" style="margin-bottom: 16px;white-space: pre-wrap;font-size: 10px;">Response: {{conversation.selectedTask.response}}</pre>
               
                <div *ngIf="conversation.selectedTask.children && conversation.selectedTask.children.length > 0">
                  <app-task [children]="conversation.selectedTask.children"></app-task>
                
                </div>
              </div>
            </div>
           
          </div>
        </div>
        
      </div>
    </div>
    <div class="answer-question">
      <input nz-input [(ngModel)]="answer" />
      <img style="width: 23px;margin-left: 16px;cursor: pointer;" (click)="submit()" src="assets/send.svg"/>

    </div>
  </div>
</div>
